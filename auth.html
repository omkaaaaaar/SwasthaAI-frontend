<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwasthyaAI - Login / Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles based on the preferred medical palette: Sky Blue/Teal and Lime Green */
        body { 
            font-family: 'Inter', sans-serif; 
            /* Subtle background gradient */
            background: linear-gradient(180deg, #f0f9ff 0%, #ffffff 50%, #f0f9ff 100%); 
            color: #1f2937;
        }
        /* PRIMARY COLOR: Sky Blue/Teal for main actions */
        .gradient-primary {
            background: linear-gradient(90deg, #06b6d4 0%, #0891b2 100%);
        }
        .shadow-primary {
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
        }
        .text-accent-blue { color: #06b6d4; }

        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen p-4">

    <!-- Auth Card Container -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 border border-gray-200">
        
        <div class="text-center mb-6">
            <a href="index.html" class="inline-flex items-center gap-2 font-extrabold text-2xl text-gray-900">
                <div class="w-8 h-8 rounded-lg gradient-primary flex items-center justify-center shadow-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-white">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                </div>
                <span>SwasthyaAI</span>
            </a>
            <h2 class="text-3xl font-bold text-gray-800 mt-4">Welcome Back</h2>
            <p class="text-gray-500 text-sm">Access your personalized health dashboard.</p>
        </div>

        <!-- Tabs -->
        <div class="flex mb-6 border-b border-gray-200">
            <button id="login-tab" class="flex-1 py-3 text-lg font-semibold text-gray-600 border-b-2 border-transparent transition-colors hover:text-accent-blue" onclick="showTab('login')">
                Login
            </button>
            <button id="signup-tab" class="flex-1 py-3 text-lg font-semibold text-gray-600 border-b-2 border-transparent transition-colors hover:text-accent-blue" onclick="showTab('signup')">
                Sign Up
            </button>
        </div>

        <!-- Login Form Content -->
        <div id="login-form" class="tab-content active">
            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="login-email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#06b6d4] focus:border-[#06b6d4] outline-none" placeholder="you@example.com">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="login-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#06b6d4] focus:border-[#06b6d4] outline-none" placeholder="••••••••">
                </div>
                
                <button type="submit" class="w-full text-white font-semibold py-3 rounded-lg gradient-primary shadow-lg hover:opacity-90 transition-shadow">
                    Log In
                </button>
            </form>
        </div>

        <!-- Signup Form Content -->
        <div id="signup-form" class="tab-content">
            <form onsubmit="handleSignup(event)">
                 <div class="mb-4">
                    <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="signup-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#06b6d4] focus:border-[#06b6d4] outline-none" placeholder="Jane Doe">
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="signup-email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#06b6d4] focus:border-[#06b6d4] outline-none" placeholder="you@example.com">
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="signup-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#06b6d4] focus:border-[#06b6d4] outline-none" placeholder="••••••••">
                </div>
                
                <button type="submit" class="w-full text-white font-semibold py-3 rounded-lg gradient-primary shadow-lg hover:opacity-90 transition-shadow">
                    Create Account
                </button>
            </form>
        </div>
        
        <p class="text-xs text-center text-gray-500 mt-6">
            By continuing, you agree to our <a href="#" class="text-accent-blue hover:underline" onclick="alert('Viewing Terms of Service...')">Terms</a> and <a href="#" class="text-accent-blue hover:underline" onclick="alert('Viewing Privacy Policy...')">Privacy Policy</a>.
        </p>

    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        function showTab(tabName) {
            // Remove active styles from all tabs
            loginTab.classList.remove('border-[#06b6d4]', 'text-accent-blue');
            signupTab.classList.remove('border-[#06b6d4]', 'text-accent-blue');
            loginTab.classList.add('border-transparent');
            signupTab.classList.add('border-transparent');

            // Hide all content
            loginForm.classList.remove('active');
            signupForm.classList.remove('active');

            if (tabName === 'login') {
                loginTab.classList.add('border-[#06b6d4]', 'text-accent-blue');
                loginForm.classList.add('active');
            } else if (tabName === 'signup') {
                signupTab.classList.add('border-[#06b6d4]', 'text-accent-blue');
                signupForm.classList.add('active');
            }
        }
        
        // Initialize the page to show the login tab
        document.addEventListener('DOMContentLoaded', () => {
            showTab('login');
        });

        // Form Submission Handlers (Mock functionality)
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            alert(`Login attempt for Email: ${email}. Redirecting to Dashboard...`);
            window.location.href = "index.html"; // Redirect back after mock action
        }
        
        function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const name = document.getElementById('signup-name').value;
            alert(`Signup attempt for Name: ${name}, Email: ${email}. Account created!`);
            showTab('login'); // Switch to login tab after successful signup mock
        }
    </script>
</body>
</html>
